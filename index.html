<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="contanir">
      <div class="Result">
        <div class="head">
          <h3>Your Result</h3>
        </div>
        <div class="mark">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="feedback">
          <span>Great</span>
          <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
      </div>
      <div class="Summary">
        <h2>Summary</h2>
        <div class="tableMark">
          <div class="sty-summary">
            <div class="title">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>
            <h4>80 <span style="color:gray">/ 100</span></h4>
          </div>
          <div class="sty-summary">
            <div class="title">
              <img src="./assets/images/icon-memory.svg" alt="">
              <span>Reaction</span>
            </div>
            <h4>92 <span style="color:gray">/ 100</span></h4>
          </div>
          <div class="sty-summary">
            <div class="title">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <span>Reaction</span>
            </div>
            <h4>61 <span style="color:gray">/ 100</span></h4>
          </div>
          <div class="sty-summary">
            <div class="title">
              <img src="./assets/images/icon-visual.svg" alt="">
              <span>Reaction</span>
            </div>
            <h4>70 <span style="color:gray">/ 100</span></h4>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
</body>
</html>
